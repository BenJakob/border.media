<div class="container-fluid">
    <div class="col-sm-6">
        <h3 class="mb-2">Profil bearbeiten</h3>
        <div>Kunden ID:
            <font color="red">xx-xxx</font> | Status:
            <font color="red">xxxxx</font>
        </div>
    </div>
    <div class="col-sm-6 " style="height:50px;">

    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="">
                <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                    <div class="form-group col-sm-12">
                        <label for="bezeichnung">Benutzername:</label>
                        <input type="text" class="form-control form-control-lg" name="username" id="username" required="">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="bezeichnung">Emailadresse</label>
                        <input type="text" class="form-control form-control-lg" name="email" id="email" required="">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="bezeichnung">Passwort:</label>
                        <input type="text" class="form-control form-control-lg" name="passwort" id="passwort" required="">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="bezeichnung">Passwort wiederholen:</label>
                        <input type="text" class="form-control form-control-lg" name="passwortre" id="passwortre" required="">
                    </div>
                </form>
            </div>
            
            <div class="row col-sm-7">
                    <div class="col-sm-1"></div>
                <div class="col-sm-4">
                    <button type="button" name="savebutton" class="btn-primary">Speichern</button>
                </div>
                <div class="col-sm-6">
                    <button type="button" name="kontoSperren" class="btn-secondary">Konto sperren</button>
                </div>
            </div>

        </div>
        <div class="col-sm-2">
            <div>
                <img class="edit-img" src="../img/user.svg" alt="img">
            </div>
