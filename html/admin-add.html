<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/equipment.css" />
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand" href="index.html">borgdir.media</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" role="navigation">
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="admin-equipment.html">Equipment</a>
                <a class="nav-item nav-link" href="admin-clients.html">Kunden</a>
                <a class="nav-item nav-link" href="login.html">Logout</a>
            </div>
            <div class="navbar-nav">
                <div>
                    <a class="nav-item nav-link" href="profil.html">Max Mustermann</a>
                    <div class="spacerleft10">
                        <font color="red">Verleiher</font>
                    </div>

                </div>
                <div>
                    <a class="nav-item nav-link" href="profil.html">
                        <img class="user-icon" src="../img/user.svg" alt="icon-user">
                    </a>
                </div>
            </div>
    </nav>
    <div class="container-fluid col-sm-12">
        <div class="">
            <h3 class="">Equipment hinzufügen</h3>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="">
                    <form class="form row" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                        <div class="form-group col-sm-6">
                            <label for="bezeichnung">Bezeichnung</label>
                            <input type="text" class="form-control form-control-lg" name="bezeichnung" id="bezeichnung" required="">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="select-category">Kategorie</label>
                            <select class="form-control" id="select-category">
                                <option value="k1">Kameras</option>
                                <option value="k2">Beleuchtung</option>
                                <option value="k3">Monitore</option>
                                <option value="k4">Sonstiges</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div>
                    <form class="form row" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                        <div class="form-group col-sm-6">
                            <label for="bezeichnung">Inventarnummer</label>
                            <input type="text" class="form-control form-control-lg" name="ivnr" id="ivnr" required="">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="bezeichnung">Lagerort</label>
                            <input type="text" class="form-control form-control-lg" name="lagerort" id="lagerort" required="">
                        </div>
                    </form>
                </div>
                <div>
                    <form class="form row" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                        <div class="form-group col-sm-6">
                            <label for="bezeichnung">Inhalt</label>
                            <input type="text" class="form-control form-control-lg" name="inhalt" id="inhalt" required="">
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Anzahl</label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                <option selected>Auswahl</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div>
                    <div class="form-group col-sm-12">
                        <label for="comment">Hinweis für den Benutzer:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>
                <div class="">
                    <button type="button" name="savebutton" class="btn-primary">Speichern</button>
                </div>
            </div>
            <div class="col-sm-5">
                <div>
                    <img class="add-img" src="../img/video_camera.png" alt="img">
                </div>

                <div class="col-sm-8 row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-11"><button type="button" name="button" class="btn-primary btn-block">Bild hochladen</button></div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
<footer>

        crossorigin="anonymous"></script>
</footer>

</html>
